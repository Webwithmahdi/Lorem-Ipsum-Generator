<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lorem ipsum generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="content">
      <div class="generate-area">
        <div class="generate-area-title">
          <h2>Generate Lorem Ipsum text</h2>
        </div>
        <div class="generate-area-text">
          <textarea spellcheck="false" placeholder="Write your own text or genrate lorem text..."></textarea>
          <button class="copy-button">
            <i class="fas fa-copy"></i>
          </button>
          <button class="trash-button"><i class="fas fa-trash"></i></button>
        </div>
        <div class="generate-area-type">
          <input type="radio" name="text-type" />
          <input type="radio" name="text-type" />
          <input type="radio" name="text-type" checked />
        </div>
        <div class="dynamic-area">
          <input type="number" value="1" min="0">
          <button class="create-lorem-button">Create Lorem text</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
